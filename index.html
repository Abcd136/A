    <title>短视频示例</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .video-list {
            overflow-y: auto;
            padding: 10px;
            height: 100vh; /* 设置滚动区域的高度 */
        }
        .video-item {
            max-width: 100%;
            margin-bottom: 10px; /* 视频之间的间隔 */

        video {
            width: 100%;
            border: 2px solid #333;

    </style>
</head>
